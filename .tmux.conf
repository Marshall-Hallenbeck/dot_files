# to reload: tmux source-file ~/.tmux.conf
#
# MobaXterm Configuration (Settings -> Configuration):
#   Terminal tab:
#     - Terminal type: xterm-256color
#     - Xterm style mouse reporting: ON
#     - Auto-copy on selection: ON (for Shift+drag native selections)
#     - Paste using right-click: ON (optional, personal preference)
#   X11 tab:
#     - Clipboard: "both" or "clipboard" (syncs X11 clipboard to Windows clipboard)
#     - X11 remote access: full
#   SSH tab:
#     - X11 forwarding: ON (required for xclip clipboard path)
#
# Copy/paste workflow:
#   Copy:  click-drag to select, releases into Windows clipboard automatically
#   Copy (bypass tmux): Shift + click-drag (MobaXterm native selection)
#   Paste: F1 / Shift+Insert / right-click (MobaXterm sends Windows clipboard)
#   Paste (tmux buffer): prefix + ] (only has tmux-copied text)
set -g prefix C-a
unbind C-b
bind C-a send-prefix
set -sg escape-time 1
set-option -g base-index 1
setw -g pane-base-index 1
set -g status-interval 10 # redraw the status line every 10 seconds
set -g mode-keys vi
#set-window-option -g mode-keys vi

bind c new-window -c "#{pane_current_path}" # new window, but keep cwd
bind | split-window -h -c "#{pane_current_path}" # split window vertically, keep cwd
bind - split-window -v -c "#{pane_current_path}" # split window horizontally, keep cwd
bind T swap-window -t 1 # swap window with previous window
bind b previous-window -t: # go to previous window; n already does next window
bind > swap-pane -D # swap current pane with next one
bind < swap-pane -U # swap current pane with last one

bind-key j command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key s command-prompt -p "send pane to:"  "join-pane -t '%%'"
# Clipboard: pipe selections to xclip via X11 forwarding to reach MobaXterm
# Hold Shift + drag to bypass tmux and use MobaXterm's native selection instead
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "bash ~/.tmux/copy-to-clipboard.sh"

# Ensure DISPLAY is updated when reattaching from a new SSH session
set -ga update-environment "DISPLAY"

# enable mouse mode for 2.1 and up
set -g mouse on

set -g default-terminal "screen-256color"
set-option -g default-shell /bin/zsh # set this to your actual shell, but you should be using zsh :)
set-option -g history-limit 50000 # large history
set-option -g allow-rename off # STOP RENAMING MY TABS

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-logging'
set -g @continuum-restore 'on'
set -g @continuum-save-internal '10' # set save interval to 10 minutes instead of default 15
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-capture-pane-contents 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
